[project]
name = "hessband"
version = "0.1.1"
description = "Analytic-Hessian bandwidth selection for univariate kernel regression"
authors = [
    { name = "Gaurav Sood", email = "gsood07@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy",
    "scikit-learn",
    "scipy",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["hessband*"]
